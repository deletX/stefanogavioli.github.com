---
layout: page
---
<h1>#{{ page.tag }} category</h1>
<hr style="margin-top:20px;margin-bottom: 20px">

{% for post in site.categories[page.tag] %}
    
<li>
    <a href="{{post.url}}" >
        <h2 style="margin-bottom: 0.5em;">{{post.title}}</h2> {{post.date | date: "%d.%m.%y"}}  </a><br>
        
            {{post.excerpt}}
        
</li>
{% endfor %}
